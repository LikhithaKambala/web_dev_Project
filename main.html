  <h1>Welcome to my Web Development Project!</h1>
  <p>This is a Pokemon app. You can register, fetch, and search Pokemon.</p>

  
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="enter your name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="enter your email" required>
    <br>
    <input type="submit" value="Submit">
  </form>

  
  <div id="afterRegistration" style="display:none; text-align:center;">
    <p id="welcomeMessage"></p>
    <button id="btn">Fetch Pok√©mon</button>
    <br><br>
    <input type="text" id="searchPokemon" placeholder="Search Pokemon by name">
    <button id="searchBtn">Search</button>
    <br><br>
    <label for="typeFilter">Filter by Type:</label>
    <select id="typeFilter">
      <option value="">All</option>
      <option value="fire">Fire</option>
      <option value="water">Water</option>
      <option value="grass">Grass</option>
      <option value="electric">Electric</option>
      <option value="psychic">Psychic</option>
      <option value="dragon">Dragon</option>
    </select>
    <br><br>
    <div id="pokemonDisplay"></div>
    <div id="loading" style="display:none; font-weight:bold;">Loading...</div>
  </div>
